<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year 2022</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    <div class="fireworks"></div>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown to New Year</h3>
            <h1>2022</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="days">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hours">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
    <script src="js/clickfireworks.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
